version: "2"
services:
  indico-web: &indico-web
    build:
        context: ./indico
    command: ./opt/indico/run_indico.sh
    depends_on:
        - indico-redis
        - indico-celery
    ports:
     - "8000:8000"
    links:
     - indico-redis
    environment:
     - PGHOST=indico-postgres
     - PGUSER=indico
     - PGPASSWORD=indicopass
     - PGDATABASE=indico
    volumes:
        - './data/archive:/opt/indico/archive:z'
        - './data/log:/opt/indico/log:z'
    tmpfs:
        - /opt/indico/tmp:rw,size=787448k,uid=1000
  indico-celery:
    <<: *indico-web
    command: ./opt/indico/run_celery.sh
    ports:
      - "8888:8888"
    depends_on:
      - indico-redis
  indico-redis:
    image: redis
  indico-postgres:
    image: postgres:9.6
    environment:
        - POSTGRES_USER=indico
        - POSTGRES_PASSWORD=indicopass
        - POSTGRES_DB=indico
