version: "2"
services:
  indico-web: &indico-web
    build:
      context: ./indico
      args:
        base_url: "http:\\/\\/localhost:8080"
    command: /opt/indico/run_indico.sh
    depends_on:
      - indico-redis
      - indico-celery
    ports:
      - "8000:8000"
    links:
      - indico-redis
    environment:
      - PGHOST=indico-postgres
      - PGUSER=indico
      - PGPASSWORD=indicopass
      - PGDATABASE=indico
    volumes:
      - './data/archive:/opt/indico/archive:z'
      - './data/log/nginx:/opt/indico/log/nginx:z'
    tmpfs:
        - /opt/indico/tmp:rw,size=787448k,uid=1000
  indico-celery:
    <<: *indico-web
    command: /opt/indico/run_celery.sh
    ports:
      - "8888:8888"
    depends_on:
      - indico-redis
  indico-redis:
    image: redis
  indico-postgres:
    image: postgres:9.6
    environment:
        - POSTGRES_USER=indico
        - POSTGRES_PASSWORD=indicopass
        - POSTGRES_DB=indico
  indico-nginx:
    image: nginx
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/indico.conf
    volumes_from:
      - indico-web
